<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mega BomberMan</title>
  </head>
  <body>
    <section id="welcome">
      <img src="images/logo.png" alt="logo" />
      <div id="game-choice">
        <button value="1">Solo</button>
        <button value="2">Battle</button>
      </div>
    </section>

    <section id="instructions">
      <div class="instructions__container">
        <div class="instructions__title"></div>
        <div class="instructions__text"></div>
        <div class="instructions__commands">
          <ul class="instructions__equipment">
            <li><img class="instructions__equipment-img" src="images/header-bomb.png" alt="bomb" />Additional Bomb</li>
            <li><img class="instructions__equipment-img" src="images/header-flame.png" alt="flame" />More Power for explosion</li>
            <li><img class="instructions__equipment-img" src="images/header-roller.png" alt="roller" />More Speed</li>
          </ul>
        </div>
        <button id="start-button" value="1">Start</button>
      </div>
    </section>

    <section id="game-over">
      <div class="game-over__container">
        <img class="game-over__img" src="images/game-over.png"/>
        <div class="game-over__text"></div>
        <div class="game-over__scores"></div>
        <button onClick="window.location.reload();">Play Again</button>
      </div>
    </section>

    <section id="game-area"></section>

    <footer>Created by atido</footer>

    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/sounds.js"></script>
    <script type="text/javascript" src="js/component.js"></script>
    <script type="text/javascript" src="js/artifact.js"></script>
    <script type="text/javascript" src="js/flame.js"></script>
    <script type="text/javascript" src="js/bomb.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/enemy.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/wall.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/keys.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
  <template id="player-template">
    <div class="player">
      <img class="player__img" src="" alt="avatar" />
      <div class="player__score">Score : <span id="player__score"></span></div>
      <ul class="player__equipments">
        <li class="player__equipment">
          <span id="player__bomb-qty"></span
          ><img class="player__equipment-img" src="images/header-bomb.png" alt="bomb" />
        </li>
        <li class="player__equipment">
          <span id="player__flame-qty"></span
          ><img class="player__equipment-img" src="images/header-flame.png" alt="flame" />
        </li>
        <li class="player__equipment">
          <span id="player__roller-qty"></span
          ><img class="player__equipment-img" src="images/header-roller.png" alt="roller" />
        </li>
      </ul>
    </div>
  </template>
  <template id="timer-template">
    <div class="timer"><div id="time"></div></div>
  </template>
  <template id="instructions__keys-template">
  <div class="instructions__keys">
    <p class="instructions__keys-text">Move player</p>
    <img class="instructions__keys-img"/>
    <p class="instructions__drop-text">Drop bomb</p><img class="instructions__drop-img"/>
  </div>
</html>
