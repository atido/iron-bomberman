<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bomber Hack</title>
  </head>
  <body>
    <header>
      <div class="player">
        <img class="player__img" src="images/player1-avatar.png" alt="" />
        <div class="player__score">Score : <span id="score-player1">25</span></div>
        <ul class="player__equipments">
          <li class="player__equipment">
            <span id="bomb-qty-player1">3</span
            ><img class="player__equipment-img" src="images/header-bomb.png" alt="bomb" />
          </li>
          <li class="player__equipment">
            <span id="flame-qty-player1">3</span>
            <img class="player__equipment-img" src="images/header-flame.png" alt="flame" />
          </li>
          <li class="player__equipment">
            <span id="roller-qty-player1">3</span>
            <img class="player__equipment-img" src="images/header-roller.png" alt="roller" />
          </li>
        </ul>
      </div>
      <div class="timer"><div id="time">60</div></div>
      <div class="player">
        <img class="player__img" src="images/player2-avatar.png" alt="" />
        <div class="player__score">Score : <span id="score-player1">25</span></div>
        <ul class="player__equipments">
          <li class="player__equipment">
            <span id="bomb-qty-player2">3</span
            ><img class="player__equipment-img" src="images/header-bomb.png" alt="bomb" />
          </li>
          <li class="player__equipment">
            <span id="flame-qty-player2">3</span
            ><img class="player__equipment-img" src="images/header-flame.png" alt="flame" />
          </li>
          <li class="player__equipment">
            <span id="roller-qty-player2">3</span
            ><img class="player__equipment-img" src="images/header-roller.png" alt="roller" />
          </li>
      </div>
    </header>

    <div id="game-board">
      <canvas id="canvas" width="750" height="650"></canvas>
    </div>
    <button id="start">start</button>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/sounds.js"></script>
    <script type="text/javascript" src="js/component.js"></script>
    <script type="text/javascript" src="js/artifact.js"></script>
    <script type="text/javascript" src="js/flame.js"></script>
    <script type="text/javascript" src="js/bomb.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/enemy.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/wall.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/keys.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
